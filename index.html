
<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <title>CASUA Slicer (web)</title>
  <style>
    :root { --W: 700px; --H: 300px; }
    html, body {
      height: 100%; margin: 0;
      background: #1e1e1e; color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      touch-action: manipulation;
      overscroll-behavior: none;
      -webkit-text-size-adjust: 100%;
    }
    .wrap { display:flex; justify-content:center; align-items:flex-start; padding:12px 8px; }
    #app { width: var(--W); height: var(--H); transform-origin: top center; }
    canvas { display:block; width: var(--W); height: var(--H); }
  </style>

  <!-- DŮLEŽITÉ: skutečný soubor script.js -->
  <script src="script.jsead>
<body>
  <div class="wrap">
    <div id="app">
      <canvas id="game" width="700" height="300"></canvas>
    </div>
  </div>

  <!-- Auto-scale (po načtení herní logiky) -->
  <script>
    function updateScale() {
      const W = 700, H = 300;
      const scaleW = Math.min(window.innerWidth / W, 1);
      const scaleH = Math.min(window.innerHeight / (H + 24), 1);
      const scale = Math.min(scaleW, scaleH);
      const app = document.getElementById('app');
      if (app) app.style.transform = `scale(${scale})`;
      // Debug (dočasně): console.log('scale', scale);
    }
    updateScale();
    addEventListener('resize', updateScale);
    addEventListener('orientationchange', updateScale);

    // Zákaz zoomu
    document.addEventListener('gesturestart', e => e.preventDefault());
    document.addEventListener('dblclick', e => e.preventDefault(), { passive: false });
    document.addEventListener('wheel', e => { if (e.ctrlKey) e.preventDefault(); }, { passive: false });
  </script>
</body>
